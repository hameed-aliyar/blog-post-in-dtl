{% extends 'posts/base.html' %}

{% block content %}
    <h2>Blog Posts</h2>
    <a href="{% url 'create-post' %}" class="create btn btn-primary">new post</a>
    <ul class="post-list">
        {% for post in posts %}
            <li class="post-item">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content|truncatewords:30 }}</p>
                <div class="options">
                    <a href="{% url 'detail' post.id %}" class="read btn btn-outline-primary">Read more</a>
                    <a href="{% url 'edit' post.id%}" class="edit btn btn-outline-warning">edit post</a>
                    <a href="{% url 'delete-post' post.id%}" class="delete btn btn-outline-danger">Delete the Post</a>
                </div>
                
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
