{% extends "posts/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Login if you already registered</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
